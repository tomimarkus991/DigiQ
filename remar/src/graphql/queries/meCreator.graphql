query MeCreator {
  me {
    id
    username
    isCreator
    onQueue {
      queue {
        id
        name
        estimatedServingtime
        shortestWaitingTime
        longestWaitingTime
        waiting
        imageUri
      }
    }
    createdQueues {
      id
      name
      estimatedServingtime
      shortestWaitingTime
      longestWaitingTime
      waiting
      imageUri
    }
  }
}
